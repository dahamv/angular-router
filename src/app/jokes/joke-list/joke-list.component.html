<h4 #header>View Jokes</h4>
<!-- with [joke]='j', the same joke object is there in app-joke component as @Input data. -->
<app-joke *ngFor="let j of jokes" [joke]="j"> (1)
  <!-- j.setup and j.punchline are content projected in app-joke component. -->
  <span class="setup">{{ j.setup }}?</span>
  <h1 class="punchline">{{ j.punchline }}</h1>
</app-joke>

<h4>Content Jokes</h4>
<!-- The content (the 3rd joke) sent by Jokes parent component will be displayed here -->
<ng-content></ng-content>
