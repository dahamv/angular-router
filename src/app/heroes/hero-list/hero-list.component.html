<h2>HEROES</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes$ | async"
    [class.selected]="hero.id === selectedHeroId"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
    <a  [routerLink]="['/hero', hero.id]"><span style="float: right" class="badge">go to</span></a>
    <a [routerLink]="['/heroes', hero.id]"><span style="float: right" class="badge">see here</span></a>

  </li>
</ul>
<button routerLink="/sidekicks">Go to sidekicks</button>
<h3> To see how paramMap works </h3>
<app-hero-detail [hero$]="selectedHero$"></app-hero-detail>
