<h2>HEROES</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <a class="li" [routerLink]="['/hero', hero.id]">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <a [routerLink]="['/heroes', hero.id]"><span style="float: right" class="badge">see here</span></a>

  </li>
</ul>

<h3> To see how paramMap works </h3>
<app-hero-detail [hero]="selectedHero$ | async"></app-hero-detail>
