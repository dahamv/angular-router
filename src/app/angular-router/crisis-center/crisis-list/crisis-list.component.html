<ul class="crises">
  <li *ngFor="let crisis of crises$ | async"
    [class.selected]="crisis.id === selectedCrisisId">
    <a [routerLink]="['/angular-router/crisis-center', crisis.id]">
      <span class="badge">{{ crisis.id }}</span>{{ crisis.name }}
    </a>
  </li>
</ul>
<router-outlet></router-outlet>
