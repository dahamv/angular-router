<app-filter-textbox (changed)="filter($event)"></app-filter-textbox>
<br />
<table class="table table-hover">
    <thead>
        <tr>
            <th (click)="sort('name')">Name</th>
            <th (click)="sort('city')">City</th>
            <th (click)="sort('orderTotal')">Order Total</th>
        </tr>
    </thead>
    <tr *ngFor="let cust of filteredCustomers">
        <td>
            <!--See the list of angular pipes: https://angular.io/api?type=pipe -->
            <!--capitalize is the custom pipe. Its the same as angular pipe titlecase-->
            <a [routerLink]="['/orders', cust.id]"> {{cust.name | capitalize}} </a>
        </td>
        <td>{{cust.city}}</td>
        <!--can pass parameters into currency pipe-->
        <td>{{cust.orderTotal | currency:currencyCode:'code' }}</td>
    </tr>
    <tr *ngIf="filteredCustomers && filteredCustomers.length">
        <td colspan="2">&nbsp;</td>
        <td>{{customersOrderTotal | currency:currencyCode:'code'}}</td>
    </tr>
    <tr *ngIf="!filteredCustomers || !filteredCustomers.length">
        <td colspan="4"><span class="badge bg-secondary">No customers found</span></td>
    </tr>
</table>
<span class="badge bg-secondary">Number of Customers:</span> <span>{{filteredCustomers.length}}</span>
<br />
