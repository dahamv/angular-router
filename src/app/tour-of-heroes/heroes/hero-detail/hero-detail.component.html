<h2>HERO</h2>
<div *ngIf="hero$ | async as hero">
  <h3>"{{ hero.name }}"</h3>
  <div>
    <label>Id: </label>{{ hero.id }}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="hero.name" placeholder="name"/>
  </div>
  <div *ngIf="navigatedByUrl">
    <button (click)="gotoHeroes(hero)">Back</button>
  </div>
</div>
