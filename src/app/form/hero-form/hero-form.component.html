<div [hidden]="submitted">
  <h1>Hero Form</h1>

  {{diagnostic}}
<!--
    Angular assigns a template variable a value based on where you declare the variable:
        1) If you declare the variable on a component, the variable refers to the component instance.
        2) If you declare the variable on a standard HTML tag, the variable refers to the element.
        3) If you declare the variable on an <ng-template> element, the variable refers to a TemplateRef instance, which represents the template.
           For more information on <ng-template>, see the ng-template section of Structural directives.
        4) If the variable specifies a name on the right-hand side, such as #var="ngModel", the variable refers to the directive or component on the element
           with a matching exportAs name.
        *)   The heroForm template variable is now a reference to the NgForm directive instance that governs the form as a whole.
 -->
<form (ngSubmit)="onSubmit()" #myHeroForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <!--* When you use [(ngModel)] on an element, you MUST define a name attribute for that element.
          Angular uses the assigned name to register the element with the NgForm directive attached to the parent <form> element.
        * NOTE: id="name" in <input> is used by the <label> element's for attribute to match the label to its input control.
          This is a standard HTML feature. (So that you can click on the lable too since they are connected)
        * NOTE: name="name" in <input> is needed coz Angular uses it to register the control with the form.
        * The template reference variable (#myInputName) is set to "ngModel" because that is the value of the NgModel.exportAs property.
          This property tells Angular how to link a reference variable to a directive.
        -->
    <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="myName" #myInputName="ngModel">
    <!--Since input has 'required' attibute, for any valid String (Dr IQ) name.valid == true
        If no data is added yet name.pristine == true ; so that you will not see the error message before you've done anything.
    -->
    <div [hidden]="myInputName.valid || myInputName.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="alterEgo">Alter Ego</label>
    <input type="text"  class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
  </div>

  <div class="form-group">
    <label for="power">Hero Power</label>
    <select class="form-control"  id="power" required [(ngModel)]="model.power" name="power">
      <!-- <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option> -->
      <option *ngFor="let pow of powers">{{pow}}</option>
    </select>
  </div>
  <button type="button" class="btn btn-secondary" (click)="newHero()">New Hero</button>
  <div>Enter a name and click New Hero again.</div>
  <button type="button" class="btn btn-secondary" (click)="newHero(); myHeroForm.reset()">Restore pristine state and New Hero</button>
  <button type="submit" class="btn btn-success" [disabled]="!myHeroForm.form.valid">Submit</button>
</form>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name : </div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Alter Ego : </div>
    <div class="col-xs-9">{{ model.alterEgo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power : </div>
    <div class="col-xs-9">{{ model.power }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
